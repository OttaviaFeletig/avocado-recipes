<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Avocado You</title>
  </head>
  <body class="container-fluid">
    <nav>
      <a href="#">
        <img
          src="https://cdn.pixabay.com/photo/2018/09/03/11/51/avocado-3651037_960_720.png"
          alt="avocado-logo"
          width="300"
          height="240"
        />
      </a>
      <p class="display-4">Avocado You</p>
      <div class="dropdown">
        <select
          name="tags"
          id="tags"
          class="btn btn-warning dropdown-toggle"
          type="button"
          id="dropdownMenuButton tags"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <option class="dropdown-item" value="all">All</option>
          <option class="dropdown-item" value="Dairy Free">Dairy Free</option>
          <option class="dropdown-item" value="Gluten Free">Gluten Free</option>
          <option class="dropdown-item" value="Vegan">Vegan</option>
          <option class="dropdown-item" value="Vegetarian">Vegetarian</option>
        </select>
      </div>
    </nav>
    <div class="col-md-16">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, fuga
        repellat veniam eius, quae ipsum voluptates a quod illum dolore quisquam
        rem eligendi obcaecati animi accusantium impedit, odit nesciunt
        praesentium.
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="avocado.js"></script>
    <script src="recipes.js"></script>
    <script src="main.js"></script>
  </body>
</html>
